<link rel="stylesheet" type="text/css" href="/node_modules/@fyn-software/suite/css/style.css">

<style>
    :host {
        display: grid;
        grid: auto 1fr / 1fr;
    }

    :host > toolbar {
        display: grid;
        grid-auto-flow: column;
        grid-gap: 1em;
        justify-content: space-between;
        z-index: 2;
        padding: .5em;
        background-color: #fff1;
    }

    :host > toolbar > fyn-common-graphics-image {
        width: 3em;
        height: 3em;
    }

    :host > toolbar > [user] span {
        white-space: nowrap;
    }

    fyn-common-layout-grid {
        grid-template-columns: repeat(auto-fit, 25em);
        align-content: start;
        padding: 1em;
    }

    activity {
        display: grid;
        grid-gap: 1em;
        grid-template-columns: repeat(2, 1fr);
        position: relative;
        max-width: calc(100% - 1em);
        padding: 1em;
        padding-top: 5em;
        background-color: #fff1;
        backdrop-filter: blur(5px);
        border-radius: var(--radius);
    }

    activity::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 7.75em;
        background-image: var(--img);
        background-size: cover;
        border-radius: inherit;
        filter: blur(1px) brightness(75%);
        z-index: -1;
    }

    activity h1,
    activity a,
    activity fyn-common-layout-list {
        grid-column: span 2;
    }

    activity h1 {
        font-size: 2em;
        font-weight: 600;
        text-shadow: 0 0 .5em #000;
    }

    fyn-common-layout-list {
        grid-gap: .5em;
    }

    fyn-common-graphics-image[participant] {
        --img-radius: 50%;
        width: 2.5em;
        height: 2.5em;
    }

    fyn-common-graphics-icon[stat] {
        width: 2.5em;
        padding: .5em 0;
        background-color: var(--bg, var(--info));
        border-radius: 50%;
    }

    fyn-common-graphics-icon[stat] span {
        position: absolute;
        right: -.25em;
        bottom: -.25em;
        width: 1.5em;
        height: 1.5em;
        line-height: 1.5em;
        font-size: .75em;
        text-align: center;
        background-color: #222;
        border-radius: 50%;
    }

    fyn-common-form-button[fab] {
        position: absolute;
        right: 2em;
        bottom: 2em;
    }

    fyn-common-overlay-dialog[settings] eventprikker-settings {
        margin-top: -2.25em;
        backdrop-filter: blur(3px);
    }

    @media (max-width: 768px) {
        :host {
            /*align-self: center;*/
            /*justify-self: center;*/
            overflow: hidden;
        }

        fyn-common-overlay-dialog {
            width: 100vw;
            height: 100vh;
            top: auto;
            left: 0;
            bottom: 0;
            --translation: 0;
            box-shadow: none;
        }
    }
</style>

<toolbar>
    <fyn-common-graphics-image src="/img/logo.png" logo></fyn-common-graphics-image>

    <fyn-common-form-button multi flat user>
        <fyn-common-graphics-image
            src="{{ user.img }}"
            participant
        ></fyn-common-graphics-image>

        <span slot="options" action="settings">Settings</span>

        <span slot="options" action="logout">Logout</span>
    </fyn-common-form-button>
</toolbar>

<fyn-common-layout-grid for="{{ event in events }}" auto-fit>
    <activity style="--img: url({{ event.image }})">
        <h1>{{ event.name }}</h1>

        <span>{{ event.start }}</span>

        <span>{{ event.end }}</span>

        <a href="{{ event.link }}" target="_blank" rel="noopener nofollow">{{ event.link }}</a>

        <fyn-common-layout-list for="{{ stat in event.stats }}" horizontal>
            <fyn-common-graphics-icon
                stat
                icons="{{ stat.icon }}"
                tooltip="{{ stat.text }}"
                style="--bg: {{ stat.color }}"
            >
                <span>{{ stat.count }}</span>
            </fyn-common-graphics-icon>
        </fyn-common-layout-list>
    </activity>
</fyn-common-layout-grid>

<fyn-common-form-button fab icons="plus"></fyn-common-form-button>

<fyn-common-overlay-dialog new img="/img/banner.jpg" title="New activity">
    <fyn-common-form-form>
        <fyn-common-form-input label="Name" name="name"></fyn-common-form-input>

        <fyn-common-form-datetime label="Start" name="start"></fyn-common-form-datetime>

        <fyn-common-form-datetime label="End" name="end"></fyn-common-form-datetime>

        <fyn-common-form-button action="submit" slot="buttons" primary>Submit</fyn-common-form-button>

        <fyn-common-form-button action="cancel" slot="buttons" flat>Close</fyn-common-form-button>
    </fyn-common-form-form>
</fyn-common-overlay-dialog>

<fyn-common-overlay-dialog settings img="/img/banner.jpg" title="Settings">
    <eventprikker-settings></eventprikker-settings>

    <fyn-common-form-button action="close" slot="footer" flat>Close</fyn-common-form-button>
</fyn-common-overlay-dialog>
